<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Othello 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="header">
        <h1>OthelloV2</h1>
        <h3>Where magic happens...</h3>
    </div>
    <div class="container">
        <div class="user-domain">
            <h1>OthelloV2 Dashboard</h1><hr>
            <h2>Choose your turn:</h2>  
            <input type="radio" name="user_turn" id="first" value="first"><label for="first" id="first">First</label>
            <input type="radio" name="user_turn" id="second" value="second"><label for="second" id="second">Second</label>
            <h2>Choose your bot's difficulty: </h2>
            <input type="radio" name="bot_difficulty" id="easy" value="easy"><label for="easy" id="easy">Easy</label>
            <input type="radio" name="bot_difficulty" id="medium" value="medium"><label for="medium" id="medium">Medium</label>
            <input type="radio" name="bot_difficulty" id="hard" value="hard"><label for="hard" id="hard">Hard</label><br>
            <div class="control-container">
                <button class="control" id="play">Play</button>
                <button class="control" id="undo">Undo</button>
            </div>
        </div>
        <div class="board-domain">
            <table class="board">
                <tr class="row">
                    <td class="column">
                    <div id="0-0" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="0-1" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="0-2" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="0-3" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="0-4" class="cell"onclick="handleClick(this.id)" ></div>

                    </td>

                    <td class="column">
                        <div id="0-5" class="cell " onclick="handleClick(this.id)"></div>

                    </td> 
                </tr>
                <tr class="row">
                    <td class="column">
                        <div id="1-0" class="cell " onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="1-1" class="cell " onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="1-2" class="cell " onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="1-3" class="cell " onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="1-4" class="cell " onclick="handleClick(this.id)" ></div>

                    </td>

                    <td class="column">
                        <div id="1-5" class="cell" onclick="handleClick(this.id)"></div>

                    </td> 
                </tr>
                <tr class="row">
                    <td class="column">
                        <div id="2-0" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="2-1" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="2-2" class="cell crown-red" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="2-3" class="cell crown-blue" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="2-4" class="cell" onclick="handleClick(this.id)"></div>

                    </td>

                    <td class="column">
                        <div id="2-5" class="cell" onclick="handleClick(this.id)"></div>

                    </td> 
                </tr>
                <tr class="row">
                    <td class="column">
                        <div id="3-0" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="3-1" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="3-2" class="cell crown-blue" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="3-3" class="cell crown-red" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="3-4" class="cell" onclick="handleClick(this.id)"></div>

                    </td>

                    <td class="column">
                        <div id="3-5" class="cell" onclick="handleClick(this.id)"></div>

                    </td> 
                </tr>
                <tr class="row">
                    <td class="column">
                        <div id="4-0" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="4-1" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="4-2" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="4-3" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="4-4" class="cell" onclick="handleClick(this.id)"></div>

                    </td>

                    <td class="column">
                        <div id="4-5" class="cell" onclick="handleClick(this.id)"></div>

                    </td> 
                </tr>
                <tr class="row">
                    <td class="column">
                        <div id="5-0" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="5-1" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
                    
                    <td class="column">
                        <div id="5-2" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="5-3" class="cell" onclick="handleClick(this.id)"></div>

                    </td>
    
                    <td class="column">
                        <div id="5-4" class="cell" onclick="handleClick(this.id)"></div>

                    </td>

                    <td class="column">
                        <div id="5-5" class="cell" onclick="handleClick(this.id)"></div>

                    </td> 
                </tr>
            </table>
        </div>
        <div class="result">
            <h1>Current result :</h1><hr>
            <h2>User : </h2>
            <h2>Bot : </h2>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
